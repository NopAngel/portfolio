<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NopAngel Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext: #bac2de;
            --mauve: #cba6f7;
            --blue: #89b4fa;
            --green: #a6e3a1;
            --peach: #fab387;
            --sapphire: #74c7ec;
            --surface0: #313244;
        }
        body {
            background-color: var(--base);
            color: var(--text);
            font-family: 'JetBrains Mono', 'Geist Mono', monospace;
        }
        .card {
            background-color: var(--mantle);
            border: 1px solid var(--surface0);
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: var(--mauve);
            transform: translateY(-4px);
        }
        .cat-mauve { color: var(--mauve); }
        .cat-blue { color: var(--blue); }
        .cat-green { color: var(--green); }
        .cat-peach { color: var(--peach); }
        .cat-sapphire { color: var(--sapphire); }
        .bg-mauve-soft { background-color: rgba(203, 166, 247, 0.1); }

        /* Estilos para los iconos de habilidades */
        .skill-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 6px;
            vertical-align: middle;
        }
        .icon-c { background-color: var(--blue); }
        .icon-cpp { background-color: var(--sapphire); }
        .icon-go { background-color: var(--blue); }
        .icon-js { background-color: var(--peach); }
        .icon-py { background-color: var(--blue); }
        .icon-tools { background-color: var(--mauve); }
        .icon-rust { background-color: var(--peach); }
        .icon-java { background-color: var(--mauve); }
        .icon-csharp { background-color: var(--green); }
        .icon-cpu { background-color: var(--mauve); }
        .icon-terminal { background-color: var(--green); }
        .icon-container { background-color: var(--blue); }
    </style>
</head>
<body class="p-4 md:p-8 max-w-5xl mx-auto">

    <!-- Header -->
    <header class="mb-16 mt-16">
        <h1 class="text-5xl font-bold mb-2 cat-mauve" id="name">NopAngel</h1>
        <p class="text-xl cat-blue mb-4" id="title">Software Developer | Indie & Open Source</p>
        <p class="text-subtext max-w-2xl leading-relaxed" id="description">Passionate about low-level systems development, productivity tools, and Unix philosophy.</p>
    </header>

    <!-- Skills -->
    <section class="mb-16">
        <h2 class="text-2xl font-bold mb-8 border-b border-surface0 pb-2 border-[#313244]">Technical Arsenal</h2>
        <div class="grid md:grid-cols-2 gap-8" id="skills-container">
            <!-- Las habilidades se cargarán aquí con JavaScript -->
        </div>
    </section>

    <!-- Projects -->
    <section>
        <h2 class="text-2xl font-bold mb-8 border-b border-surface0 pb-2 border-[#313244]">Forge & Labs</h2>
        <div class="grid md:grid-cols-2 gap-6" id="projects-container">
            <!-- Los proyectos se cargarán aquí con JavaScript -->
        </div>
    </section>

    <footer class="mt-20 pt-8 border-t border-surface0 text-center text-subtext text-sm border-[#313244] flex items-center justify-between">
        <p>@Copyright 2025 NopAngel</p>
        <a href="https://github.com/NopAngel/" class="bi bi-github text-xl"></a>
    </footer>

    <script>
        // Datos que antes estaban en PHP
        const portfolioData = {
            name: "NopAngel",
            title: "Software Developer | Indie & Open Source",
            description: "Passionate about low-level systems development, productivity tools, and Unix philosophy.",

            languages: {
                "Expert": [
                    { name: "C", icon: "c", color: "cat-blue" },
                    { name: "C++", icon: "cpp", color: "cat-sapphire" },
                    { name: "Go", icon: "go", color: "cat-blue" },
                    { name: "JS/TS", icon: "js", color: "cat-peach" },
                    { name: "Python", icon: "py", color: "cat-blue" },
                    { name: "Make", icon: "tools", color: "cat-mauve" }
                ],
                "Intermediate/Learning": [
                    { name: "Rust", icon: "rust", color: "cat-peach" },
                    { name: "Java", icon: "java", color: "cat-mauve" },
                    { name: "C#", icon: "csharp", color: "cat-green" },
                    { name: "ASM", icon: "cpu", color: "cat-mauve" },
                    { name: "Bash/Shell", icon: "terminal", color: "cat-green" },
                    { name: "Docker", icon: "container", color: "cat-blue" }
                ]
            },

            projects: [
                {
                    name: "blueos",
                    description: "An operating system developed from scratch for x86 architectures.",
                    tags: ["C", "C++", "ASM", "Linker Script"],
                    color: "cat-blue",
                    href: "https://github.com/NopAngel/blueos"
                },
                {
                    name: "sushi-editor",
                    description: "Minimalist text editor designed for speed and simplicity.",
                    tags: ["Electron", "TypeScript"],
                    color: "cat-green",
                    href: "https://github.com/NopAngel/sushi"
                },
                {
                    name: "dragon",
                    description: "A modern and fast alternative to Make focused on ease of use.",
                    tags: ["C", "C++"],
                    color: "cat-mauve",
                    href: "https://github.com/NopAngel/dragon"
                },
                {
                    name: "emojix",
                    description: "Interactive web tool for searching and managing emojis.",
                    tags: ["Svelte", "TailwindCSS"],
                    color: "cat-peach",
                    href: "https://github.com/NopAngel/emojix"
                }
            ]
        };

        // Función para renderizar habilidades
        function renderSkills() {
            const container = document.getElementById('skills-container');
            container.innerHTML = '';

            for (const [level, skills] of Object.entries(portfolioData.languages)) {
                const skillGroup = document.createElement('div');

                const title = document.createElement('h3');
                title.className = 'text-sm uppercase tracking-widest text-subtext mb-4';
                title.textContent = level;

                const skillsContainer = document.createElement('div');
                skillsContainer.className = 'flex flex-wrap gap-3';

                skills.forEach(skill => {
                    const skillElement = document.createElement('span');
                    skillElement.className = `px-3 py-1 rounded-full text-sm card ${skill.color}`;
                    skillElement.textContent = skill.name;
                    skillsContainer.appendChild(skillElement);
                });

                skillGroup.appendChild(title);
                skillGroup.appendChild(skillsContainer);
                container.appendChild(skillGroup);
            }
        }

        // Función para renderizar proyectos
        function renderProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            portfolioData.projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'card p-6 rounded-xl';

                // Encabezado del proyecto
                const header = document.createElement('section');
                header.className = 'flex items-center justify-between mb-2';

                const title = document.createElement('h3');
                title.className = `text-xl font-bold ${project.color}`;
                title.innerHTML = `~/${project.name}`;

                const githubLink = document.createElement('a');
                githubLink.href = project.href;
                githubLink.target = '_blank';
                githubLink.rel = 'noopener noreferrer';
                githubLink.innerHTML = '<i class="bi bi-github text-xl"></i>';

                header.appendChild(title);
                header.appendChild(githubLink);

                // Descripción
                const description = document.createElement('p');
                description.className = 'text-subtext text-sm mb-4';
                description.textContent = project.description;

                // Etiquetas
                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'flex flex-wrap gap-2';

                project.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'text-[10px] uppercase px-2 py-1 bg-surface0 rounded text-text';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });

                // Ensamblar la tarjeta
                projectCard.appendChild(header);
                projectCard.appendChild(description);
                projectCard.appendChild(tagsContainer);

                container.appendChild(projectCard);
            });
        }

        // Inicializar la página cuando se cargue
        document.addEventListener('DOMContentLoaded', () => {
            // Establecer datos estáticos
            document.getElementById('name').textContent = portfolioData.name;
            document.getElementById('title').textContent = portfolioData.title;
            document.getElementById('description').textContent = portfolioData.description;

            // Renderizar secciones dinámicas
            renderSkills();
            renderProjects();

            // Añadir interacción para las tarjetas de proyecto
            const projectCards = document.querySelectorAll('.card');
            projectCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // Solo abrir enlace si se hace clic en el icono de GitHub
                    if (!e.target.closest('a')) {
                        this.style.transform = this.style.transform === 'translateY(-4px)'
                            ? 'translateY(0)'
                            : 'translateY(-4px)';
                    }
                });
            });
        });
    </script>
</body>
</html>
